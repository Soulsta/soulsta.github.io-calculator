<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    


           <!--the classes for all the buttons-->>
    <div class="calculator">
        <div class= "formstyle">
          <form name = "form1">
          <input class= "textview" name = "textview">
          </form>
          
  
          <!-- the input -->
         
        
          <!-- the buttons -->
          <div class="calculator-buttons">
  
            <button class="calc-button is-clear" value="C" onclick = "form1.textview.value = ' '"> Clear </button>
           
           
               
           
            <button class="calc-button/"  value ="/" onclick="insert('/')">&divide;</button>
           
           
           
            <button class="calc-button7"  value ="7" onclick="insert('7')">7</button>
            <button class="calc-button8"  value ="8" onclick="insert('8')">8</button>
            <button class="calc-button9"  value ="9" onclick="insert('9')">9</button>
             <button class="calc-button*"  value ="*"  onclick="insert('*')">&times;</button>
            
            <button class="calc-button4" value ="4" onclick="insert('4')">4</button>
            <button class="calc-button5" value ="5" onclick="insert('5')">5</button>
            <button class="calc-button6" value ="6" onclick="insert('6')">6</button>
             <button class="calc-button-" value ="-" onclick="insert('-')">&minus;</button>
        
            <button class="calc-button1" value ="1" onclick="insert('1')">1</button>
            <button class="calc-button2" value ="2" onclick="insert('2')">2</button>
            <button class="calc-button3" value ="3" onclick="insert('3')">3</button>
             <button class="calc-button+" value ="+" onclick="insert('+')">&plus;</button>

            
             
         
           
            <button class="calc-button is-zero" value ="0" onclick="insert('0')">0</button>
            <button class="calc-button is-zero" value ="." onclick="insert('.')">.</button>
            <button class="calc-button is-equals" value = "=" onclick="equal('=')">&equals;</button>
          </div>
          
        </div>
  
  



</body>
</html>
